<!DOCtype html>
<html>
    <head>
        <style>
            .scramble-container {
  position: relative;
  width: 100%;
  height: 100px; /* Adjust as needed */
  overflow: hidden;
}

.scramble-text {
  font-size: 24px; /* Adjust as needed */
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  animation: scramble 5s infinite;
  white-space: nowrap;
  opacity: 0.8;
}

@keyframes scramble {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(calc(100% + 50px)); /* Adjust the distance */
  }
}

        </style>
    </head>

    <script>
        const scrambleText = document.querySelector('.scramble-text');
const textContent = scrambleText.textContent;
const shuffledText = textContent.split('').sort(() => 0.5 - Math.random()).join('');

scrambleText.textContent = shuffledText;

    </script>

    <body>
        <div class="scramble-container">
  <p class="scramble-text">Your scrambled text here.</p>
</div>

    </body>
</html>
